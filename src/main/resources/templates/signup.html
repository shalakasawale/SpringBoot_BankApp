<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
    <form class="form-signin" th:action="@{/signup}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
        <div th:if="${param.error}">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        <label for="inputName" class="sr-only">Full Name</label>
        <input type="text" name="name" id="inputName" class="form-control" placeholder="Fullname" required="" />
        <label for="inputUsername" class="sr-only">User Name</label>
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required="" />
        <label for="inputMobileNumber" class="sr-only">Mobile Number</label>
        <input type="text" name="mobileno" id="inputMobileNumber" class="form-control" placeholder="Mobile No" required="" />
        <label for="inputAadhar" class="sr-only">Aadhar Number</label>
        <input type="text" name="aadharno" id="inputAadhar" class="form-control" placeholder="Aadhar No" required="" />
        <label for="inputPanNumber" class="sr-only">Pan Card Number</label>
        <input type="text" name="panno" id="inputPanNumber" class="form-control" placeholder="Pan Card Number" required="" />

        <label for="inputTransactionPIN" class="sr-only">Transaction PIN</label>
        <input type="text" name="transactionpin" id="inputTransactionPIN" class="form-control" placeholder="Transaction PIN" required="" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
    <form class="form-signin" th:action="@{/login}" method="get">
        <button class="btn btn-md btn-success btn-block" type="Submit">Sign In</button>
    </form>
</div>
</body>
</html>
